<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status_bar__column">
        <span><i class="fa-solid fa-xmark"></i></span>
      </div>
      <div class="status_bar__column">
        <span>Playlist</span>
      </div>
    </div>
    <div>
      <div class="welcome">
        <div class="welcome__image">
          <i class="fa-regular fa-image"></i>
        </div>
        <div>
          <h1 class="welcome__title">Random Love</h1>
          <p class="welcome__text">by Dibay Kapoor</p>
        </div>
      </div>
      <form id="play-form">
        <div class="button"><i class="fa-solid fa-play"></i>Play</div>
        <div class="button"><i class="fa-solid fa-heart"></i></div>
        <div class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </div>
      </form>
    </div>
    <div class="list">
      <div class="list__image1"></div>
      <div>
        <h1 class="list__title">Random Love</h1>
        <p class="list__text">by Dibay Kapoor</p>
      </div>
    </div>
    <div class="list">
      <div class="list__image2"></div>
      <div>
        <h1 class="list__title">Random Love</h1>
        <p class="list__text">by Dibay Kapoor</p>
      </div>
    </div>
    <div class="list">
      <div class="list__image3"></div>
      <div>
        <h1 class="list__title">Random Love</h1>
        <p class="list__text">by Dibay Kapoor</p>
      </div>
    </div>
    <div class="list">
      <div class="list__image4"></div>
      <div>
        <h1 class="list__title">Random Love</h1>
        <p class="list__text">by Dibay Kapoor</p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/278eb53290.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
